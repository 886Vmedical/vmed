<h4>
血压</h4>
<p>
血压是指心脏运送血液时对血管壁造成的压力。心脏收缩时为收缩压，舒张时为舒张压。正常情况下波动在120mmHg/80mmHg 范围内，若收缩压超过 140mmHg，则可能为高血压患者。血压在一定范围内是变动的，会随着运动量，心情紧张而起伏。因此最好在休息5分钟后再测量血压，测量前30分钟应避免服用影响血压的食物。</p>
