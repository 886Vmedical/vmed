<h4>
心率</h4>
<p>
心率是心脏每分钟跳动的次数，每次心脏的跳动都会造成血管的收缩与舒张，并造成血液流量的改变。正常人在平静时每分钟心跳在50 到 100 次区间，运动时心跳会加速；心肺功能较好的人心跳比较慢，年龄的增长也会使心率降低。</p>

<h4>
血氧饱和度
</h4>
<p>
血氧饱和度是测量红血球内的氧气含量。正常人在平静时血氧浓度为 95~ 100 %。血氧浓度正常，表示心脏有效得将氧气运输到身体各器官。当血氧浓度过低时，可能代表呼吸和循环功能受到影响。</p>
