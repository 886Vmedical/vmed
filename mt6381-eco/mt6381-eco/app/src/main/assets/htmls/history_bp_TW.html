<h4>
血壓</h4>
<p>
血壓指的是心臟運送血液時對血管壁造成壓力，心臟收縮時為收縮壓。舒張時為舒張壓。一般正常範圍落在120mmHg/80mmHg 左右，若收縮壓超過 140mmHg，則可能為高血壓患者。血壓在一定範圍內是變動的，會隨著運動量，心情緊張而起伏。故最好在休息5分鐘後再測量血壓，測量前30分鐘應避免服用影響血壓的食物。</p>
