<h4>
心率</h4>
<p>
心率是心臟每分鐘跳動的次數，每次心臟的跳動，皆會造成血管的收縮與舒張，並造成血液流量的改變，正常人在平靜時每分鐘會跳50 到 100 次，運動時心跳會加速，心肺功能較好的人心跳比較慢，年齡的增長也會使心率降低。</p>

<h4>
血氧
</h4>
<p>
血氧飽和度是測量紅血球內的氧氣含量。正常人在平靜時血氧濃度應為 95 ~ 100 %。血氧濃度正常，表示心臟有效得將氧氣運輸到身體各器官。當血氧濃度過低時，可能代表呼吸和循環功能受到影響。</p>
